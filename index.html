<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pendaftaran Peminatan</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #272c2f, #121e33);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .form-container {
      background: #e0e6ed;
      padding: 30px;
      border-radius: 15px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h3 {
      text-align: center;
      color: #0d1b2a;
      margin-bottom: 25px;
    }

    .btn-primary {
      background-color: #0077b6;
      border: none;
    }

    .btn-primary:hover {
      background-color: #005f8e;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h3>Pendaftaran Peminatan</h3>
    <form>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan nama anda">
      </div>

      <div class="mb-3">
        <label for="nim" class="form-label">NIM</label>
        <input type="text" class="form-control" id="nim" placeholder="Masukkan NIM anda">
      </div>

      <div class="mb-3">
        <label class="form-label">Peminatan</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="peminatan" id="programming" value="Programming">
          <label class="form-check-label" for="programming">Programming</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="peminatan" id="desain" value="Desain">
          <label class="form-check-label" for="desain">Desain</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="peminatan" id="jaringan" value="Jaringan">
          <label class="form-check-label" for="jaringan">Jaringan</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="peminatan" id="data" value="Data">
          <label class="form-check-label" for="data">Data</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea class="form-control" id="alamat" rows="3" placeholder="Tulis alamat lengkap..."></textarea>
      </div>

      <div class="mb-3">
        <label for="angkatan" class="form-label">Angkatan</label>
        <select class="form-select" id="angkatan">
          <option selected disabled>Pilih tahun</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
        </select>
      </div>

      <div class="mb-4">
        <label for="tanggal" class="form-label">Tanggal</label>
        <input type="date" class="form-control" id="tanggal">
      </div>

      <button type="button" class="btn btn-primary w-100" onclick="kirimData()">Kirim</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
